<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toy</title>
  </head>

  <body>
    <div class="popap">
      <div class="popap-inner">
        <h2 class="text">text</h2>
        <button id="restart-btn">new game</button>
      </div>
    </div>

    <div class="parent">
      <h1 class="title">tic - tac - toe</h1>

      <div id="par_container">
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
        <div class="blocks"></div>
      </div>

      <div class="wins-cont">
        <div class="wins-cont-inner">
          <p>X - <span class="x-wins">0</span></p>
          <p>0 - <span class="o-wins">0</span></p>
        </div>
        <div class="clear-localstor">clear</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
